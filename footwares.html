<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>footware</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Card Container */
        .card-container {
            display: flex;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        /* Card Styling */
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .card h3 {
            font-size: 1.5em;
            margin: 15px;
        }

        .card .price {
            color: #888;
            font-size: 1.2em;
            margin: 0 15px;
        }

        .card .description {
            font-size: 0.9em;
            margin: 15px;
            color: #555;
        }

        .card button {
            display: block;
            width: calc(100% - 30px);
            margin: 10px 15px 20px 15px;
            padding: 10px;
            font-size: 1em;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .card button:hover {
            background-color: #0056b3;
        }

        @media (width < 1075px) {
            .card-container {
                grid-template-columns: repeat(2, 1fr);
                align-items: center;
                position: relative;
            }
        }
        @media (width < 478px) {
            .card-container {
                grid-template-columns: repeat(1, 1fr);
                align-items: center;
                position: relative;
            }
        }

       
    </style>
</head>

<body>
